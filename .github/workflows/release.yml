name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries for all platforms
        run: |
          mkdir -p dist
          
          echo "Building for Linux amd64..."
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/tapr-linux-amd64 ./cmd/tapr/
          
          echo "Building for Linux arm64..."
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/tapr-linux-arm64 ./cmd/tapr/
          
          echo "Building for macOS amd64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/tapr-darwin-amd64 ./cmd/tapr/
          
          echo "Building for macOS arm64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/tapr-darwin-arm64 ./cmd/tapr/
          
          echo "Building for Windows amd64..."
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/tapr-windows-amd64.exe ./cmd/tapr/
          
          echo "Building for Windows arm64..."
          GOOS=windows GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/tapr-windows-arm64.exe ./cmd/tapr/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: |
            # Tapr ${{ steps.version.outputs.VERSION }}
            
            A fast, lightweight CLI tool for API health checking and performance monitoring.
            
            ## Installation
            
            ### Linux (amd64)

            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/tapr-linux-amd64 -o tapr
            chmod +x tapr
            sudo mv tapr /usr/local/bin/

            
            ### Linux (arm64)

            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/tapr-linux-arm64 -o tapr
            chmod +x tapr
            sudo mv tapr /usr/local/bin/

            
            ### macOS (Intel)

            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/tapr-darwin-amd64 -o tapr
            chmod +x tapr
            sudo mv tapr /usr/local/bin/

            
            ### macOS (Apple Silicon)

            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/tapr-darwin-arm64 -o tapr
            chmod +x tapr
            sudo mv tapr /usr/local/bin/
        
            ### Windows
            Download the appropriate `.exe` file for your system and add it to your PATH.
            
            ### Go Install

            go install github.com/${{ github.repository }}/cmd/tapr@${{ steps.version.outputs.VERSION }}

            
            ## Quick Start

            # Basic health check
            tapr https://api.example.com/health
            
            # Watch mode
            tapr watch https://api.example.com/health --interval 5s
            
            # Batch testing
            tapr batch endpoints.yml
            
            # Request tracing
            tapr trace https://api.example.com/data

            
            ## What's New
            
            See the [README](https://github.com/${{ github.repository }}) for full documentation.
            
            ## Checksums
            
            SHA256 checksums are available in `checksums.txt`.
